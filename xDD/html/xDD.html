<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="../css/domowe.css">
    <meta charset="utf-8">
    <title>Tabela domowa</title>
  </head>
  <body>
    <table>
      <tr>
        <th class="yellow">1</th>
        <th colspan="2" rowspan="4" class="img"><img src="../img/teb.jpeg" alt=""></th>
        <th class="blue" rowspan="3" ></th>
      </tr>
      <tr>
        <th class="yellow">2</th>
      </tr>
      <tr>
        <th class="green" rowspan="3">Lista
            <ol>
              <li>Zima</li>
              <li>Lato</li>
            </ol>
        </th>
      </tr>
      <tr>
        <th class="green" rowspan="4"></th>
      </tr>
      <tr>
        <th class="grey" rowspan="3">
        Lista:
        <ol>
          <li>Polska</li>
          <li>Grecja</li>
        </ol>

      </th>
      </tr>
      <tr>
        <th class="yellow">6</th>
      </tr>
      <tr>
        <th class="yellow">7</th>
      </tr>
    </table>

  </body>
</html>
